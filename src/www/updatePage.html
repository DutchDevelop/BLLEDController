<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLLED Setup</title>
    <!-- <link rel='stylesheet' href='/awesomeFont.css'/> dont make a effect, remove at the moment-->
    <style>
        :root {
            --color-black: black;
            --color-cod-gray: #101010;
            --color-white: white;
            --color-error: rgb(191, 95, 95);
            --color-primary: #484;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-black);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 100px);
            z-index: 2;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .logo-text {
            font-size: 36px;
            font-weight: bold;
            color: white;
            stroke: black;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        input[type='file'] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        input[type='submit'] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        progress {
            width: 100%;
            height: 15px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .status-text {
            font-weight: bold;
            color: #4CAF50;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas" style="background: rgb(20,80,49);"></canvas>

    <div class='container'>
        <div class='logo-container'>
            <img class='logo' src='/blled.png' alt='Logo'>
            <span class='logo-text'>BLLED Controller</span>
        </div>
        <div class='form-container'>
            <h1>BLLED OTA</h1>
            <p>
                This page allows you to update your device over the air.
            </p>
            <form enctype="multipart/form-data" id="upload_form" method="post">
                <label>.bin.ota file:</label>
                <input accept='.bin.ota' class="input-file" id="file1" name='firmware' type="file"><br>
                <progress id="progressBar" max="100" value="0"></progress><br>
                <button id="button-send" class="button-send" type="submit" disabled>Update</button>
            </form>
            <p class="status-text" id="status">Status: Ready</p>
            <script type="application/javascript">
                function _(el) {
                    return document.getElementById(el);
                }

                function uploadFile() {
                    var file = _("file1").files[0];
                    var formdata = new FormData();
                    formdata.append(_("file1").name, file, file.name);
                    var ajax = new XMLHttpRequest();
                    ajax.upload.addEventListener("progress", progressHandler, false);
                    ajax.addEventListener("load", completeHandler, false);
                    ajax.addEventListener("loadstart", startHandler, false);
                    ajax.addEventListener("error", errorHandler, false);
                    ajax.addEventListener("abort", abortHandler, false);
                    ajax.open("POST", "/update"); 
                    ajax.setRequestHeader('Access-Control-Allow-Headers', '*');
                    ajax.setRequestHeader('Access-Control-Allow-Origin', '*');

                    ajax.send(formdata);
                }
                function progressHandler(event) {
                    var percent = Math.round((event.loaded / event.total) * 100);
                    _("progressBar").value = percent;
                }

                function completeHandler(event) {
                    _("progressBar").value = 0; 
                    _("status").textContent = "Status: Update complete!";
                }

                function startHandler(event) {
                    _("status").textContent = "Status: Uploading...";
                }

                function errorHandler(event) {
                    _("status").textContent = "Status: Error during update.";
                }

                function abortHandler(event) {
                    _("status").textContent = "Status: Update aborted.";
                }

                _('upload_form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    uploadFile();
                });

                _('file1').addEventListener('change', function(e){
                    var file = _("file1").files[0];
                    if (file && file.name){
                        _('button-send').disabled = false;
                        _("progressBar").value = 0;
                    }else{
                        _('button-send').disabled = true;
                    }
                    _('status').innerHTML = "Firmware Upload!";
                    _("loaded_n_total").innerHTML = "";
                });
            </script>
        </div>
    </div>


  <script src="particleCanvas.js"></script>
</body>
</html>
