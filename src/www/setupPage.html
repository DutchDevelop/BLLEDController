        .form-container {

            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: #333;
        }

        .collapse {
            margin-bottom: 10px;
        }

        .collapse summary {
            font-weight: bold;
            cursor: pointer;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
        }

        .collapse[open] summary {
            background-color: #ccc;
        }

        .collapse div {
            padding: 10px;
            border: 1px solid #ccc;
            border-top: none;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="color"],
        select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        button {
            background-color: #484;
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #4CAF50;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #28a745;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: 1px solid #ccc;
            padding: 0;
            width: 30px;
            height: 30px;
            background: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 3px;
        }


        #toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background-color: #333;
            color: white;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.3s ease;
            pointer-events: none;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }

        #toast.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #toast-icon {
            font-size: 18px;
        }
    </style>

    <script>

        document.querySelectorAll('.LEDBehavior').forEach((toggle) => {
            toggle.addEventListener('change', function () {
                if (this.checked) {
                    document.querySelectorAll('.LEDBehavior').forEach((el) => {
                        if (el !== this) el.checked = false;
                    });
                }
            });
        });

        function alertToast(type, message) {
            const toast = document.getElementById("toast");
            const icon = document.getElementById("toast-icon");
            const msg = document.getElementById("toast-msg");

            let iconChar = "ℹ️";
            let color = "#333";

            switch (type.toLowerCase()) {
                case "success": iconChar = "✅"; color = "#28a745"; break;
                case "error": iconChar = "❌"; color = "#dc3545"; break;
                case "warning": iconChar = "⚠️"; color = "#ffc107"; break;
                case "info": default: iconChar = "ℹ️"; color = "#17a2b8";
            }

            toast.style.backgroundColor = color;
            icon.textContent = iconChar;
            msg.textContent = message;

            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        }

        function saveConfig() {
            alertToast("success", "Settings saved.");
        }

        document.querySelectorAll("details.collapse").forEach((detail) => {
            detail.addEventListener("toggle", function () {
                if (detail.open) {
                    document.querySelectorAll("details.collapse").forEach((other) => {
                        if (other !== detail) other.removeAttribute("open");
                    });
                }
            });
        });
    </script>
